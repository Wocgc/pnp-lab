name: CI - App Build & GitOps Deploy

on:
  push:
    branches: [main]
    paths:
      - 'app/**'

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: 560971842042.dkr.ecr.ap-northeast-2.amazonaws.com
  APP_IMAGE: wocgc-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS \
          --password-stdin $ECR_REGISTRY

      - name: Build & Push App Docker Image
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          APP_TAG=${GIT_SHA}-app
          docker build -t $ECR_REGISTRY/$APP_IMAGE:$APP_TAG ./app
          docker push $ECR_REGISTRY/$APP_IMAGE:$APP_TAG
          echo "APP_TAG=$APP_TAG" >> $GITHUB_ENV

      - name: Update kustomization.yaml (App)
        run: |
          cd app
          kustomize edit set image $ECR_REGISTRY/$APP_IMAGE=$ECR_REGISTRY/$APP_IMAGE:$APP_TAG
          cd ..

      - name: Commit & Push Image Tag (App)
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add app/kustomization.yaml
          git commit -m "ci: update app image tag to $APP_TAG"
          git push origin main

